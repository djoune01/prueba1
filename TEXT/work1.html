<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Solicitud de Empleo</title>
    <link rel="stylesheet" href="work1.css">
</head>
<body>
    <form>
        <div class="form-group">
            <label for="rut">Rut:</label>
            <input type="text" id="rut" name="rut" placeholder="Ingrese su Rut" minlength="9" maxlength="10" required>
        </div>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese su Nombre" minlength="3" maxlength="20" required>
        </div>
        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" placeholder="Ingrese su Apellido" minlength="3" maxlength="20" required>
        </div>
        <div class="form-group">
            <label for="segundo-nombre">Segundo Nombre:</label>
            <input type="text" id="segundo-nombre" name="segundo-nombre" placeholder="Ingrese su Segundo Nombre" minlength="3" maxlength="20" required>
        </div>
        <div class="form-group">
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" placeholder="Ingrese su Edad" min="18" max="35" required>
        </div>
        <div class="form-group">
            <label for="genero">Género:</label>
            <select id="genero" name="genero" required>
                <option value="">Seleccione su género</option>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="Otro">Otro</option>
            </select>
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Ingrese su Teléfono" minlength="9" maxlength="12" required>
        </div>
        <div class="form-group">
            <label for="fecha">Fecha de Nacimiento:</label>
            <input type="date" id="fecha" name="fecha" required>
        </div>
        <div class="form-group">
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" placeholder="Ingrese su mensaje" minlength="10" maxlength="500" required></textarea>
        </div>
        <button type="submit">Enviar</button>
        <button type="button" onclick="crearCarta()">Crear Carta</button>
    </form>
    <div class="carta-container">
        <textarea id="carta" readonly></textarea>
    </div>

    <script src="script.js"></script>
</body>
</html>
