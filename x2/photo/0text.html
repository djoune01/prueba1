  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script>
    function getChuckNorrisJoke() {
      var apiUrl = 'https://api.chucknorris.io/jokes/random';

      // obtener chistes al azar
      $.get(apiUrl, function(data) {
        var joke = data.value;

        // traducir chistes al espa침ol
        translateText(joke, 'en', 'es', function(translatedJoke) {
          // mostrar el chiste en la p치gina
          $('#joke').text(translatedJoke);
        });
      });
    }

    function translateText(text, sourceLang, targetLang, callback) {
      var translationUrl = 'https://translate.googleapis.com/translate_a/single?client=gtx&sl=' + sourceLang + '&tl=' + targetLang + '&dt=t&q=' + encodeURIComponent(text);

      // Traducir con la API de Google Translate
      $.get(translationUrl, function(data) {
        var translatedText = data[0][0][0];

        // Llame a la funci칩n de devoluci칩n de llamada y pase el texto traducido
        callback(translatedText);
      });
    }
  </script>
