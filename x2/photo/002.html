<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">

      <div class="modal-content">

          <h5 class="modal-title" id="registerModalLabel" style="color: white;">注册窗口</h5>

          </button>
        </div>
        <div class="modal-body" style="color: white;">
          <!-- 在这里添加注册表单或其他内容 -->
          <form id="registerForm">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="name">名字</label>
                <input type="text" class="form-control transparent-bg-input" id="name" placeholder="请输入名字">
              </div>
              <div class="form-group col-md-6">
                <label for="id">ID</label>
                <input type="text" class="form-control transparent-bg-input" id="id" placeholder="请输入ID">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="age">年龄</label>
                <input type="number" class="form-control transparent-bg-input" id="age" placeholder="请输入年龄">
              </div>
              <div class="form-group col-md-6">
                <label for="gender">性别</label>
                <select class="form-control" id="gender">
                  <option value="male">男性</option>
                  <option value="female">女性</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="address">居住地址</label>
              <input type="text" class="form-control transparent-bg-input" id="address" placeholder="请输入居住地址">
            </div>
            <div class="form-group">
              <label for="username">用户名</label>
              <input type="text" class="form-control transparent-bg-input" id="username" placeholder="请输入用户名">
            </div>
            <div class="form-group">
              <label for="password">密码</label>
              <input type="password" class="form-control transparent-bg-input" id="password" placeholder="请输入密码">
            </div>
            <button type="submit" class="btn btn-primary">创建</button>
          </form>
        </div>
      </div>

  <!-- 注册表单提交处理 -->
  <script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
      event.preventDefault(); // 阻止表单提交的默认行为

      var id = document.getElementById('id').value;

      $('#successModal').modal('show');
    });
